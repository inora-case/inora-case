<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Inora.case</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
margin:0;
background:url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564") center/cover fixed;
color:white;
}
.overlay{background:rgba(0,0,0,.75);min-height:100vh}
header{text-align:center;padding:30px}
.container{max-width:1200px;margin:auto;padding:20px}

button{cursor:pointer}

.admin-login{
text-align:center;
margin-bottom:20px;
}

.admin-login input{
padding:8px;border-radius:8px;border:none
}

.admin-box{
display:none;
background:rgba(255,255,255,.1);
padding:20px;
border-radius:15px;
margin-bottom:30px;
}

.admin-box input,.admin-box textarea,.admin-box button{
width:100%;margin:6px 0;padding:10px;border-radius:8px;border:none
}

.admin-box button{background:#ff4081;color:white}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:rgba(0,0,0,.6);
border-radius:16px;
padding:14px;
position:relative;
}

.card img{
width:100%;
height:180px;
object-fit:contain;
background:black;
border-radius:10px;
}

.desc{
max-height:60px;
overflow:hidden;
transition:.3s;
}

.desc.open{max-height:300px}

.more{
width:100%;
margin:8px 0;
padding:8px;
border:none;
border-radius:8px;
background:#444;
color:white;
}

.buy{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#00e5ff;
font-size:16px;
}

.delete{
position:absolute;
top:10px;
right:10px;
background:red;
border:none;
border-radius:50%;
width:30px;
height:30px;
color:white;
display:none;
}

.card.admin .delete{display:block}

.cart{
margin-top:40px;
background:rgba(0,0,0,.7);
padding:20px;
border-radius:16px;
}
</style>
</head>

<body>
<div class="overlay">

<header>
<h1>Inora.case</h1>
<p>–Ω–∞–π–∫—Ä–∞—â–∏–π –º–∞–≥–∞–∑–∏–Ω —á–æ—Ö–ª—ñ–≤ –≤ –£–∫—Ä–∞—ó–Ω—ñ!</p>
</header>

<div class="container">

<div class="admin-login" id="loginBox">
<input type="password" id="adminPass" placeholder="–ü–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω–∞">
<button onclick="login()">–í—Ö—ñ–¥ –∞–¥–º—ñ–Ω–∞</button>
</div>

<div class="admin-box" id="adminBox">
<h2>‚ûï –î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</h2>
<input type="file" id="img">
<input type="text" id="name" placeholder="–ù–∞–∑–≤–∞">
<input type="number" id="price" placeholder="–¶—ñ–Ω–∞ –≥—Ä–Ω">
<textarea id="desc"></textarea>
<button onclick="addProduct()">–î–æ–¥–∞—Ç–∏</button>
</div>

<div class="products" id="products"></div>

<div class="cart">
<h2>üõí –ö–æ—à–∏–∫</h2>
<div id="cart"></div>
<button class="buy" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
</div>

</div>
</div>

<script>
const ADMIN_PASSWORD="inora123";
let isAdmin=false;

let products=JSON.parse(localStorage.getItem("products"))||[];
let cart=[];

function save(){localStorage.setItem("products",JSON.stringify(products))}

function login(){
if(adminPass.value===ADMIN_PASSWORD){
isAdmin=true;
loginBox.style.display="none";
adminBox.style.display="block";
render();
}else alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å");
}

function addProduct(){
if(!img.files[0]||!name.value||!price.value)return alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å–µ");
const r=new FileReader();
r.onload=e=>{
products.push({
img:e.target.result,
name:name.value,
price:price.value,
desc:desc.value
});
save();render();
};
r.readAsDataURL(img.files[0]);
}

function remove(i){
if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?")){
products.splice(i,1);
save();render();
}
}

function render(){
productsBox.innerHTML="";
products.forEach((p,i)=>{
productsBox.innerHTML+=`
<div class="card ${isAdmin?"admin":""}">
<button class="delete" onclick="remove(${i})">√ó</button>
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="desc" id="d${i}">${p.desc}</div>
<button class="more" onclick="toggle(${i})">–ß–∏—Ç–∞—Ç–∏ –±—ñ–ª—å—à–µ</button>
<b>${p.price} –≥—Ä–Ω</b>
<button class="buy" onclick='buy(${JSON.stringify(p)})'>–ö—É–ø–∏—Ç–∏</button>
</div>`;
});
}

function toggle(i){
document.getElementById("d"+i).classList.toggle("open");
}

function buy(p){
cart.push(p);
cartBox.innerHTML+=`<div>${p.name} ‚Äî ${p.price} –≥—Ä–Ω</div>`;
}

function checkout(){
location.href="https://www.tiktok.com/@inora.case?_r=1&_t=ZS-93S9eKAeiSz";
}

const productsBox=document.getElementById("products");
const cartBox=document.getElementById("cart");
render();
</script>

</body>
</html>
